service: beescheduler # NOTE: update this with your service name

frameworkVersion: "=1.9.0"

provider:
  name: aws
  runtime: nodejs4.3
  region: us-west-2
  timeout: 10
  iamRoleStatements:
    - Effect: "Allow"
      Action: "dynamodb:GetItem"
      Resource: "arn:aws:dynamodb:*:*:table/users"

# you can overwrite defaults here
