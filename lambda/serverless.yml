# you can add packaging information here
package:
  exclude:
    - "node_modules/dynamodb-localhost/**"

functions:
  setsched:
    handler: handler.setsched
  getGoalSlugs:
    handler: handler.getGoalSlugs
    events:
      - http:
          path: "/getGoalSlugs"
          method: get
  getStoredGoals:
    handler: handler.getStoredGoalsHTTP
    events:
      - http:
          path: "/storedGoals"
          method: get
  setGoalSchedule:
    handler: handler.setGoalSchedule
    events:
      - http:
          path: "/storedGoals"
          method: post
  jsonstring:
    handler: handler.jsonstring
    events:
      - http:
          path: "/jsonstring"
          method: get

#    you can add any of the following events
#    events:
#      - http:
#          path: users/create
#          method: get
#      - s3: ${env:BUCKET}
#      - schedule: rate(10 minutes)
#      - sns: greeter-topic

# you can add CloudFormation resource templates here
resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          # It's schemaless, so the only thing that needs to be specified here
          # is the partition key.
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    start:
      inMemory: true
      migrate: true
      port: 8000
      seed: true
    seed:
      users:
        sources:
          - table: users
            sources: [./usersSeed.json]
  serverless-offline:
    httpsProtocol: "dev-certs"
    port: 4000
